<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-lg mx-auto bg-base-200">
    <div class="pt-[200px] ">
        <img class="mx-auto" src="assets/Logo-full.png" alt="">
    </div>
    <div class="form mt-14">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px] font-medium">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="text" class="input rounded-full my-3" placeholder="Enter your number" />
                    <label class="label text-neutral text-[16px] font-medium">4 Digit Pin</label>
                    <input maxlength="4" type="password" class="input rounded-full my-3" placeholder="Enter 4 Digit Pin" />
                    <button class="btn btn-primary py-3.5 mt-4 rounded-full ">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
