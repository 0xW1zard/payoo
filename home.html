<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-lg mx-auto bg-base-200 ">

    <section class="border-b-2 border-gray-300 sticky top-0 z-10 bg-base-200">
        <div class="w-11/12 mx-auto flex justify-between items-center py-4 ">
            <div class="left flex gap-x-2">
                <div class="max-w-16"><img src="assets/logo.png" alt=""></div>
                <div>
                    <h2 class="text-[18px] font-bold">$<span id="balance">30000</span></h2>
                    <p class="text-[#08080884]">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a class="btn btn-primary btn-soft" href="index.html">Logout <i
                        class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </section>

    <section class="w-11/12 mx-auto mt-11">
        <h2 class="text-2xl font-bold mb-2">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-[#08080884]">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
    </section>

    <section class="w-11/12 mx-auto mt-10 grid grid-cols-3 gap-4">
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-1.png" alt="">
            <p class="text-[#08080884]">Add Money</p>
        </button>
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-2.png" alt="">
            <p class="text-[#08080884]">Cashout</p>
        </button>
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-3.png" alt="">
            <p class="text-[#08080884]">Transfer Money</p>
        </button>
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-4.png" alt="">
            <p class="text-[#08080884]">Get Bonus</p>
        </button>
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-5.png" alt="">
            <p class="text-[#08080884]">Pay Bill</p>
        </button>
        <button class="btn flex flex-col p-4 h-full">
            <img src="assets/opt-6.png" alt="">
            <p class="text-[#08080884]">Transactions</p>
        </button>
    </section>

    <section class="w-11/12 mx-auto mt-10">
        <h2 class="font-semibold text-[18px] mb-5">Cash Out</h2>
        <div class="card bg-base-100 w-full shrink-0 shadow-xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px] font-medium">Agent Number</label>
                    <input id="agent-num" maxlength="11" minlength="11" type="text"
                        class="input rounded-full my-3 w-full h-12" placeholder="Enter 11 digit number" />

                    <label class="label text-neutral text-[16px] font-medium">Ammout </label>
                    <input id="ammount" type="number" class="input w-full h-12 rounded-full my-3"
                        placeholder="Enter ammount to withdraw" />

                    <label class="label text-neutral text-[16px] font-medium">4 Digit Pin</label>
                    <input id="input-pin" maxlength="4" type="password" class="input w-full h-12 rounded-full my-3"
                        placeholder="Enter 4 Digit Pin" />

                    <button id="button" class="btn btn-primary py-3.5 mt-4 rounded-full h-14 text-[20px]">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>
</body>
 <script src="script/Cashout.js"></script>
</html>
